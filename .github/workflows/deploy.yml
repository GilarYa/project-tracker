name: Deploy to VPS Ubuntu

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment type'
        required: true
        default: 'incremental'
        type: choice
        options:
        - incremental
        - full

jobs:
  deploy:
    name: Smart VPS Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Get last 2 commits for diff

    - name: Determine deployment mode
      id: deploy_mode
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          DEPLOY_TYPE="${{ github.event.inputs.deployment_type }}"
        else
          DEPLOY_TYPE="incremental"
        fi
        echo "deployment_type=$DEPLOY_TYPE" >> $GITHUB_OUTPUT
        echo "üöÄ Deployment mode: $DEPLOY_TYPE"

    - name: Smart Laravel Sync
      id: sync_deploy
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_wait_seconds: 20
        command: |
          # Install lftp for smart sync
          sudo apt-get update && sudo apt-get install -y lftp

          echo "üîç Laravel Smart Sync - Only sync changed Laravel files..."
          echo "üìã Will sync: app/, config/, resources/, routes/, public/ (excluding server files)"
          echo "‚ö° Excluding: vendor/, .env, storage/logs (server managed)"
          echo "‚úÖ Safe deployment - only application code"

          # Smart Laravel folder sync via SSH/SFTP
          lftp -e "
          set sftp:auto-confirm yes;
          set net:timeout 60;
          set net:max-retries 3;
          set net:reconnect-interval-base 5;
          open sftp://${{ secrets.VPS_USERNAME }}:${{ secrets.VPS_PASSWORD }}@${{ secrets.VPS_HOST }};
          cd /var/www/project-tracker/;
          lcd ./;

          echo 'Starting Laravel smart sync...';

          # Sync core Laravel folders (only newer files)
          mirror --reverse --only-newer --verbose --parallel=2 app/ app/;
          mirror --reverse --only-newer --verbose --parallel=2 config/ config/;
          mirror --reverse --only-newer --verbose --parallel=2 resources/ resources/;
          mirror --reverse --only-newer --verbose --parallel=2 routes/ routes/;
          mirror --reverse --only-newer --verbose --parallel=2 database/migrations/ database/migrations/;

          # Sync public folder but exclude server-managed files
          mirror --reverse --only-newer --verbose --parallel=2 --exclude='index.php' --exclude='.htaccess' public/ public/;

          # Clear bootstrap cache
          mirror --reverse --delete --verbose --parallel=1 bootstrap/cache/ bootstrap/cache/;

          echo '‚úÖ Laravel sync completed!';
          quit
          "

    - name: Run Laravel Commands via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          cd /var/www/project-tracker

          echo "üîß Running Laravel optimization commands..."

          # Clear all caches
          sudo -u www-data php artisan config:clear
          sudo -u www-data php artisan route:clear
          sudo -u www-data php artisan view:clear

          # Cache for production
          sudo -u www-data php artisan config:cache
          sudo -u www-data php artisan route:cache
          sudo -u www-data php artisan view:cache

          # Set proper permissions
          sudo chown -R www-data:www-data /var/www/project-tracker
          sudo chmod -R 755 /var/www/project-tracker
          sudo chmod -R 775 /var/www/project-tracker/storage
          sudo chmod -R 775 /var/www/project-tracker/bootstrap/cache

          echo "‚úÖ Laravel optimization completed!"

    - name: Deployment Summary
      if: always()
      run: |
        echo "‚úÖ Smart deployment completed!"
        echo "üîÑ Only changed Laravel files were synced"
        echo "üßπ Caches cleared and optimized"
        echo "üéØ Server synchronized with Git repository"


